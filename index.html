<!DOCTYPE html>
<html>
<head>
  <title>Gendern-Studie</title>
  <script src="https://cdn.jsdelivr.net/gh/baranan/minno-tasks@0.*/stiat/qualtrics/qstiat6.js"></script>
</head>
<body>
  <script>
    define(['pipAPI'], function(APIConstructor) {
      var API = new APIConstructor();
      API.addSettings('base_url', {
        image: 'https://baranan.github.io/minno-tasks/images/'
      });

      API.addTrialSets('stiat', [
        {
          input: [
            { handle: 'enter', on: 'enter' }
          ],
          layout: [
            {
              media: { word: 'Beide' },
              css: { color: '#31b404', 'font-size': '2em' },
              height: 7
            },
            {
              media: { word: 'Mitarbeiter' }
            },
            {
              media: { image: 'Bürger' }
            },
            {
              media: { word: 'Fremder' }
            },
            // Weitere Bilder hier hinzufügen
          ]
        },
        {
          input: [
            { handle: 'enter', on: 'enter' }
          ],
          layout: [
            {
              media: { word: 'Mann' },
              css: { color: '#31b404', 'font-size': '2em' },
              height: 7
            },
            {
              media: { word: 'Herr' }
            },
            {
              media: { word: 'Onkel' }
            },
            // Weitere negative Wörter hier hinzufügen
          ]
        },
        {
          input: [
            { handle: 'enter', on: 'enter' }
          ],
          layout: [
            {
              media: { word: 'Frau' },
              css: { color: '#31b404', 'font-size': '2em' },
              height: 7
            },
            {
              media: { word: 'Dame' }
            },
            {
              media: { word: 'Tante' }
            },
            // Weitere positive Wörter hier hinzufügen
          ]
        }
      ]);

      API.addSequence([
        { mixer: 'random', data: [{inherit: {type: 'byType', set: 'stiat'}}] }
      ]);

      API.play();
    });
  </script>
</body>
</html>
